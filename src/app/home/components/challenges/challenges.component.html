<p class='select-user'>
    Valitse käyttäjä: <br>
    <select [(ngModel)]="viewUser" (ngModelChange)="userSelected($event)" >
        <option *ngFor="let user of users" [ngValue] = "user">{{user.userName}}</option>
    </select>
</p>
<p>
    <app-login></app-login>
</p>
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <p>
        <app-challenge-item *ngFor="let challenge of challenges" [challenge]="challenge" [user]="viewUser"  >
        </app-challenge-item>
    </p>    
</ng-container>

<ng-template #loggedOut>
    <p>Kirjaudu sivulle nähdäksesi oman haastelistasi!</p>
</ng-template>
